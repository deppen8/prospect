exclude: ^docs/

repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
    -   id: isort
        exclude: ^notebooks/

-   repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
    -   id: black
        args:
            - "--line-length=88"
        exclude: ^notebooks/

-   repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
    -   id: flake8
        exclude: ^notebooks/
